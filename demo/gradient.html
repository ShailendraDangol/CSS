<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .demo{
            height: 300px;
            width: 50%;
            /* background-image: linear-gradient(red,orange,lightgreen); */
            /* background-image: linear-gradient(to left,red,orange,lightgreen); */
            background-image:linear-gradient(to top right, red, orange,lightgreen);

        }
        .hello{
            height: 300px;
            width: 50%;
            background-image:radial-gradient(blue, green, red)
        }
    </style>
</head>
<body>
    <h2>linear gradient</h2>
    <div class="demo"></div>
    <h2>radial gradient</h2>
    <div class="hello"></div>
</body>
</html>
