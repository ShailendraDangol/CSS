<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        h1{
            color: green;
        }
        .demo{
            color: yellow;
        }
        #first{
            color: violet;
        }
        h4,h5{
            color: skyblue;
        }
        *{
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <h1>tag selector</h1>
    <h2 class="demo">this is class selector</h2>
    <h3 id="first">this is id selector</h3>
    <h4>heading four</h4>
    <h5>heading five</h5>
</body>
</html>
