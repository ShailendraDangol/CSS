<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descedent selector(space)</title>
    <style>
        div p{
            background-color: greenyellow;
            font-size: 20px;

        }
        .first p{
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="demo">
        <p>first paragraph</p>
        <p>second paragraph</p>
        <span><p>third paragraph</p></span>
    </div>
    <div class="first">
        <p>fourth paragraph</p>
    </div>

    
</body>
</html>
