<!DOCTYPE html>

<head>

    <title>Position</title>
    <style>
        .demo{
            height: 300px;
            width: 500px;
            background-color: deeppink;

        types of Position
        1. static Position (not changing anything)
        2. Relative Position
        3. Absolute Position
        4. Sticky Position

    <div class="demo"></div>
